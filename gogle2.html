<!DOCTYPE html>
<html>

<head>
    <link rel='stylesheet' href='style.css'>

    <meta name="gogle" content="width=device-width, initial-scale=1">
    <style>
        .related-search {
            /* * rounded corners
* 		image inside on left
* 		some bolded text (not all bolded)
* 		underline on hover
* 		hand cursor
* 		in rows
* 		not full width
* 		background is gray
* 		text is black*/
            color: #c41aef;
            background: gray;

        }

        .related-search:hover {
            color: aquamarine;
            text-decoration: underline;
            cursor: pointer;

        }

        div {
            height: 20px;
            width: 40%;
        }

        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .space-above {
            margin-top: 120px;

        }

        .text-center {
            text-align: center;
        }

        .centered-row {
            display: flex;
            justify-content: center;
        }

        .button {
            font-style: italic;
        }



        .form {
            display: flex;
            flex-direction: row;
        }

        .search-field {
            width: 100%;
            padding: 10px 35px 10px 15px;
            border: 100px;
            border-radius: 100px;
            outline: none;
        }

        .search-button {
            background: transparent;
            border: black;
            outline: black;
            margin-left: -33px;
        }

        .search-button img {
            width: 20px;
            height: 20px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="text-center" style="margin-top: 20px ;

<div class=" container">
        <form action="/" method="GET" class="form">
            <input type="search" placeholder="Search" class="search-field" />
            <button type="submit" class="search-button">
                <img src="mag.png">
            </button>
        </form>
    </div>

    <p id="mathpain"></p>

    <script>
        document.getElementById("mathpain").innerHTML = 19 + 23;
    </script>


    <button onclick="document.getElementById('time').innerHTML=Date()">The time is?</button>

    <p id="time"></p>


    <img src="gogle.png" alt="ohno.com" class="text-center">

    <form>
        <div class="text-center">
            <button type="submit"> Search</button>
        </div>
        <div class="text-center" style="margin-top: 20px;">
            <span style="font-weight: bold;">
                About 472,000 results (0.90 seconds)
            </span>
            </p>


            <div class="text-center" style="margin-top: 20px;">

                <button type="button"> See more</button>
            </div>
            <span>Related searches</span>



            <p class="centered-row">
            <div class="related-search">rorfly's of philly</div>
            <div class="related-search">coffin couture</div>
            <div class="related-search">gogle knows all</div>
            </p>
        </div>


</body>

</html>

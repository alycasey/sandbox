<!DOCTYPE html>
<html>

<head>
    <link rel='stylesheet' href='style.css'>

    <meta name="gogle" content="width=device-width, initial-scale=1">
    <style>
        .related-search {
            /* * rounded corners
* 		image inside on left
* 		some bolded text (not all bolded)
* 		underline on hover
* 		hand cursor
* 		in rows
* 		not full width
* 		background is gray
* 		text is black*/
            color: #c41aef;
            background: gray;

        }

        .related-search:hover {
            color: aquamarine;
            text-decoration: underline;
            cursor: pointer;
            text-align: center;

        }

        div {
            height: 20px;
            width: 40%;
            display: block;

        }

        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .space-above {
            margin-top: 120px;

        }

        .text-center {
            text-align: center;
            cursor: pointer;
        }

        .text-left {
            text-align: left;
            cursor: pointer;

        }

        .centered-row {
            display: flex;
            justify-content: center;
        }

        .button {
            font-style: italic;
        }



        .form {
            display: flex;
            flex-direction: row;
        }

        .search-field {
            width: 100%;
            padding: 10px 35px 10px 15px;
            border: 100px;
            border-radius: 100px;
            outline: none;
        }

        .search-button {
            background: transparent;
            border: black;
            outline: black;
            margin-left: -33px;
        }

        .search-bar {
            border-radius: 20px;
            padding: 4px 6px;
        }

        .search-button img {
            width: 20px;
            height: 20px;
            object-fit: cover;
        }

        .img source {
            flex: 1 0 auto;
            display: flex;
            cursor: pointer;
            align-items: center;
            border: 0;
            background: transparent;
            outline: none;
            padding: 0 8px;
            width: 24px;
            line-height: 44px;
        }

        .search-bar[type="text"] {
            color: blueviolet
        }
    </style>
</head>

<body>
    <nav>
        <div class="text-center">
            <input type="text" placeholder="Search Bar" name="search" class="search-bar" img src="mag.png" />


            <button>Sign In </button>
            <button type="submit"> Search</button>

        </div>


    </nav>



    <form>

        <div class="text-center" style="margin-top: 20px;">

            <img src="gogle.png" alt="ohno.com" />


            <button> <span> <b>Images</b></span></button>
            <button><span><b>Shopping</b></span></button>
            <button><span><b>Videos</b></span></button>
            <button><span><b>News</b></span></button>
            <button><span><b>More</b></span></button>
            <button><span><b>Tools</b></span></button>
            <p style="text-align:center">About 472,000 results (0.90 seconds)</p>
            <div class="related-search">rorfly's of philly</div>
            <div class="related-search">coffin couture</div>
            <div class="related-search">gogle knows all</div>

        </div>
    </form>

</body>

</html>
